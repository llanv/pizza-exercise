<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="switch.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <nav>
            <div class="nav-section logo-section">
                <img
                    src="images/slice_wise_logo.png"
                    width="94px"
                    height="94px"
                />
                <div class="logo-name">SliceWise</div>
            </div>

            <div class="nav-section welcome-section">
                <p class="welcome-message">Good Afternoon, Evee!</b>
            </div>

            <div class="nav-section profile-section">
                <img
                    class="profile-image"
                    src="images/evee.png"
                    width=" 67px"
                    height="67px"
                />
                <button class="profile-account pointer">
                    Evee <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
        </nav>

        <div class="content-area">
            <div class="edit">
                <div></div>
                Edit
                <div></div>
            </div>

            <div class="switch">
                <button class="pizza-switch">Pizza</button>
                <button class="topping-switch">Toppings</button>
            </div>

            <div class="divider"></div>
            
            <div class="controls">
                <div class="filter-container">
                    <div class="filter-button">
                        <i class="fa-solid fa-filter fa-lg"></i>
                        <div>Filters</div>    
                    </div>
                </div>
                <div class="search-container">
                    <div class="search-bar-container">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="search-bar" type="search" placeholder="Search" />
                    </div>
                </div>
                <div class="add-container">
                    <button class="add-button">+ Add</button>
                </div>
            </div>

            <div class="pizza-cards">
                <div class="pizza-card">
                    <i class="fa-solid fa-trash trash-icon"></i>
                    <div class="pizza-card-contents">
                        <img src="images/pepperoni_pizza.png" width="231px" height="220px">
                        <div class="pizza-card-title">
                            <p>Pepperoni Paradise</p>
                        </div>
                    </div>
                </div>

                <div class="pizza-card">
                    <i class="fa-solid fa-trash trash-icon"></i>
                    <div class="pizza-card-contents">
                        <img src="images/four_cheese_pizza.png" width="231px" height="220px">
                        <div class="pizza-card-title">
                            <p>Four Cheese Heaven</p>
                        </div>
                    </div>
                </div>

                <div class="pizza-card">
                    <i class="fa-solid fa-trash trash-icon"></i>
                    <div class="pizza-card-contents">
                        <img src="images/marinara_madness_pizza.png" width="231px" height="220px">
                        <div class="pizza-card-title">
                            <p>Marinara Madness</p>
                        </div>
                    </div>
                </div>

                <div class="pizza-card">
                    <i class="fa-solid fa-trash trash-icon"></i>
                    <div class="pizza-card-contents">
                        <img src="images/queen_margharita_pizza.png" width="231px" height="220px">
                        <div class="pizza-card-title">
                            <p>Queen Margherita</p>
                        </div>
                    </div>
                </div>

                <div class="pizza-card">
                    <i class="fa-solid fa-trash trash-icon"></i>
                    <div class="pizza-card-contents">
                        <img src="images/hawaiian_bliss_pizza.png" width="231px" height="220px">
                        <div class="pizza-card-title">
                            <p>Hawaiian Bliss</p>
                        </div>
                    </div>
                </div>

                <div class="pizza-card">
                    <i class="fa-solid fa-trash trash-icon"  onclick="event.stopPropagation();"></i>
                    <div class="pizza-card-contents">
                        <img src="images/bbq_pizza.png" width="231px" height="220px">
                        <div class="pizza-card-title">
                            <p>Meat Loverâ€™s Dream</p>
                        </div>
                    </div>
                </div>

                <button class="pizza-add-card">
                    + Add
                </button>
            </div>
        </div>
    </body>
</html>
